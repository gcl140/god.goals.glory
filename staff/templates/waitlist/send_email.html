<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #222;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background: black;
            color: white;
            border-radius: 0 0 8px 8px;
            font-size: 14px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ðŸ“¢ {{ subject }}</div>
        <div class="content">
            <p>{{ content }}</p>
            {% if attachment %}
                <p><strong>Attachment:</strong> <a href="{{ attachment.url }}" download>Download</a></p>
            {% endif %}
            <a href="{% url 'homepage' %}" class="cta-button">Stay Updated</a>
        </div>
        <div class="footer">God. Goals. Glory. | Thank you for being with us!</div>
    </div>
</body>
</html>
