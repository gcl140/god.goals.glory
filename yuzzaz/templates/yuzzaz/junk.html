<style>
    .cart-list {
    list-style: none;
    padding: 0;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.product-name {
    flex-grow: 1;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 5px;
}

.quantity-btn {
    text-decoration: none;
    color: #333;
    font-size: 18px;
}

.remove-item {
    color: red;
    text-decoration: none;
    font-size: 18px;
}

.submit-btn {
    margin-top: 10px;
    text-align: center;
}

.empty-cart-message {
    text-align: center;
    font-style: italic;
}

</style>
<h1>Your Cart</h1>

{% if order.items.all %}
<ul class="cart-list">
    {% for item in order.items.all %}
    <li class="cart-item">
        <span class="product-name">{{ item.product.name }}</span>
        <span class="product-price">TZS. {{ item.price }}</span>

        <div class="quantity-controls">
            <a href="{% url 'decrease_quantity' item.id %}" class="quantity-btn"><i class="bi bi-dash-circle"></i></a>
            <span class="quantity">{{ item.quantity }}</span>
            <a href="{% url 'increase_quantity' item.id %}" class="quantity-btn"><i class="bi bi-plus-circle"></i></a>
        </div>

        <a href="{% url 'remove_cart_item' item.id %}" class="remove-item"><i class="bi bi-x-circle"></i></a>
    </li>
    {% endfor %}
</ul>

<p style="text-align: center;">Total: TZS. <u>{{ order.total_price }}</u></p>

<div class="form-footer">
    <p>Keep Shopping 
        <a href="{% url 'homepage' %}"><u><i class="bi bi-cart"></i></u></a>
    </p>
</div>

<button class="submit-btn" id="details">
    <span class="btn-text">
        <a href="{% url 'checkout' %}">
            CHECKOUT
        </a>
    </span>
</button>

<div class="form-footer">
    <p>Empty Cart 
        <a href="{% url 'delete_order' order.id %}"><u><i class="bi bi-trash"></i></u></a>
    </p>
</div>

{% else %}
<p class="empty-cart-message">Your cart is empty!</p>
<p style="text-align: center;"><a href="{% url 'homepage' %}" class="keep-shopping"><i class="bi bi-cart"></i> Continue Shopping</a></p>
{% endif %}
